<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styelesheet" href="./css/base.css">
    <title>Sua 📝 de compras</title>
</head>
<body>
    
    <main class="principal">
        <div class="caixa-texto">
            <h2 class="titulo">Seja Bem-vindo a sua lista de compras</h2>
            <p class="paragrafo">Aqui você pode montar a sua lista de compras!
                Podendo adicionar os itens e as quantidades desses itens, checar os itens 
                e limpar a lista, legal né?!
            </p>
        </div>
        <div class="btn-texto">
            <span class="span-texto">Então para começarmos clique aqui</span>
            <button class="span-btn abrir">Montar a sua lista</button>
        </div>
    </main>

    <dialog open class="modal">
        <div class="caixa-mes">
            <h2 class="mes-titulo">Lista de Compras</h2>
            <p class="paragrafo-mes">Adicone o nome dos itens e as quantidades</p>

        </div>

        <form class="form-adiciona">
            <div class="grupo">   
                <label for="name">Nome do item:</label>
                <input type="text" id="name" placeholder="Digite seu nome" required/>
            <label for="quantidade">Quantidade do item</label>
            <button type="submit>">Adicionar</button>
            </div>  
         
        </form>
        <button type="button" class="btn close">X</button>
    </dialog>
    





 
</body>
</html>
